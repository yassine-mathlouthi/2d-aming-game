<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Target Game - Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
  
<body class="d-flex flex-column justify-content-center align-items-center text-center text-light bg-dark">
  <div class="container">
    <h1 class=" OFF display-3 fw-bold text-warning mb-4">Welcome to Target Game</h1>
    <p class="OFF lead text-light mb-4">A fun and interactive shooting game for all skill levels!</p>

    <div class="OFF mb-4">
      <a href="https://www.youtube.com/@screenlegrand" target="_blank" 
        class="btn btn-danger btn-lg shadow-lg px-4 py-2">
        <i class="bi bi-youtube"></i> Visit our YouTube Channel
      </a>
    </div>

    <button class="OFF button btn btn-success btn-lg shadow-lg px-5 py-3" onclick="startGame()">
      Start the Game!
    </button>
    <div class="row">
      <div class="col-3 mx-auto">
        <div class="start-timer">
          <h1 id="start-timer" class=" ">

          </h1>
        </div>
      </div>
    </div>
  </div>
  <div class="container-timer">
    <h2 id="timer"></h2>
    <h2 id="timer-num"></h2>
  </div>
  <div class="container-score">
    <h2 id="score"></h2>
    <h2 id="score-num"></h2>
  </div>
  <img src="./img/bullet.png" class="bullet-hole" alt="">
  <img src="./img/aim.png" alt="Crosshair" class="cursor" />
  <footer class="mt-auto py-3 text-light">
    <p class="small">Created by Screen | <a href="https://www.youtube.com/@screenlegrand" class="text-warning">YouTube</a></p>
  </footer>

  <script src="/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
